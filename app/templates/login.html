<div class="row">
  <div class="col-sm-2"></div>
   
    <div class="col-sm-8">
          <form  class="form" name="loginForm" novalidate ng-submit="login()">
            
             <h2 style="text-align: center; margin-right: 150px">Login</h2>
                <div class="form-horizontal">
                    <div class="form-group" ng-class="{'has-error':loginForm.email.$invalid && loginForm.email.$dirty}">
                       
                        <label for="" class="control-label col-xs-2">Email:</label>

                        <div class="col-sm-6">
                            <input type="email" class="form-control" placeholder="Enter email"    name="email" ng-model="user.email" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="" class="control-label col-xs-2">Password:</label>

                        <div class="col-sm-6">
                            <input type="password" class="form-control" placeholder="Enter Password"    name="password" ng-model="userDetails.firstName" required />
                        </div>
                    </div>


                     <div class=" form-group ">
                    <div class="col-sm-offset-2 col-sm-6 ">
                        <button type="button" class="btn btn-primary" type="submit">Login</button>
                    </div>
                </div>

                </div> 
          </form> 
            
   </div>    
        
    
     <div class="col-sm-2"></div>
</div>
