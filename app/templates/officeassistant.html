<div class="col-sm-10">
            <div class="panel panel-primary">
                <div class ="panel-heading">
                    <div class="panel-title"> Office Assistant Jobs</div>    
                </div>
                <div class="panel panel-body" >  

                      <div class="col-sm-4"  ng-repeat="eng in engineeringjob| filter:search">         
                          
                          <div class = "thumbnail">
                             
                              <img ng-src="app/images/jobs/{{eng.image}}.jpg" width="100%" height="">

                              </div>
                              
                                   <div class="caption">
                         
                                     <h4 ng-model="title">{{ eng.title }}</h4>
                                     <p><strong>Designation:</strong>{{ eng.designation }}</p>
                                     <p><strong >Description:</strong>{{eng.skills }}</p>
                                     <p><strong >Experience:</strong>{{eng.experiecnce }} year</p>   
                                     <p><strong>Address:</strong>{{ eng.address }}</p> 
                                  
                                </div>
                               
                               <button type="button" class="btn btn-info btn-xs pull-right" data-toggle="modal" data-target="#info" ng-click="getDetails(eng)" style="margin-bottom: 20px ">View Details</button>                       
                          

                    </div>
                    
                </div>
           
      </div>
    
</div>
