

<div class="col-sm-10">
            <div class="panel panel-primary">
                <div class ="panel-heading">
                    <div class="panel-title"> BPO/KPO  Jobs</div>    
                </div>
                <div class="panel panel-body" ng-controller="bpoCtrl" >  


                     <div ng-repeat="bp in bpojobs|filter:search|limitTo:bpCount"">       
                          
                         <div class = "thumbnail">
                                    <h4 ng-model="title">{{ bp.title }}</h4>
                                    <p><strong>Designatiom:</strong>{{ bp.designation }}</p>
                                     <p><strong >Skill:</strong>{{ bp.skills }}</p>
                                     <p><strong>Salary:</strong>{{ bp.salary }}</p>
                                     <p><strong>Address:</strong>{{ bp.address   }}</p>
                                     <button type="button" class="btn btn-info btn-xs pull-right" data-toggle="modal" data-target="#info" ng-click="getDetails(bp)" style="margin-bottom: 20px ">View Details</button>

                         </div>                           
                                                 
                     </div>     
                     <div class="row">
                       <th>
                         <button ng-click="showMore()" class="btn btn-warning" style="text-align: center;">Show More</button>
                       </th>
                     </div>   

                </div>                                 
             </div>                                    
                                         
                            
 </div>
