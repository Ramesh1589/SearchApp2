
<div class="col-md-9">
            <div class="panel panel-primary">
                <div class ="panel-heading">
                    <div class="panel-title"> Civil Jobs</div>
                </div>
                <div class="panel panel-body" ng-controller="civilCtrl" >
                     <div ng-repeat="cv in civiljobs|limitTo:cvCount">
                          <div class = "thumbnail">
                              <h4 ng-model="title">{{ cv.title }}</h4>
                                    <p><strong>Designatiom:</strong>{{ cv.designation }}</p>
                                     <p><strong >Skill:</strong>{{ cv.skills }}</p>
                                     <p><strong>Salary:</strong>{{ cv.salary }}</p>
                                     <p><strong>Address:</strong>{{ cv.address   }}</p>   <hr></hr>
                                  <div class="clearfix">
                                   <button type="button" class="btn btn-info btn-xs pull-right"
                                          data-toggle="modal" data-target="#info" ng-click="getDetails(cv)" >View Details</button>
                                 </div>
                           </div>
                     </div>

                </div>
                <div class="clearfix">
                        <button ng-click="showMore()" class="btn btn-warning pull-right" >Show More</button>
                 </div>
          </div>
</div>
